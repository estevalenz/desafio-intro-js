<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <img src="./assets/img/laptop.png" alt="Laptop Gamer">
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                    cantidad = document.querySelector('.cantidad');

                    nuevaCantidad = Number(cantidad.innerHTML) + 1;

                    cantidad.innerHTML = Math.max(nuevaCantidad, 0);

                    document.querySelector('.valor-total').innerHTML = cantidad.innerHTML * precio;
                ">+</button>
                <button onclick="
                    cantidad = document.querySelector('.cantidad');

                    nuevaCantidad = Number(cantidad.innerHTML) - 1;
                    
                    cantidad.innerHTML = Math.max(nuevaCantidad, 0);

                    document.querySelector('.valor-total').innerHTML = cantidad.innerHTML * precio;
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span></p>
    </div>

    <script src="./assets/js/index.js">

    </script>
</body>
</html>
